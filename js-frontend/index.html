<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>World Of Warcraft</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h2>World Of Warcraft</h2>
    </header>

    <main>
      <div class="container">
        <div id="new-character-container">
          Login:
            <input type="text" />
            <input type="submit" />
          <br><br>
          Register:
            <input type="text" />
            <input type="submit" />
          <br> <br>
          <form id="new-character-form">
            Gender:
            <select id="myGender" onchange="getSelectVal()">
              <option></option>
              <option >Male</option>
              <option>Female</option>
            </select>
            <p>Your character gender is: <input type="text" id="gender" size="8"></p>
            Name:
            <input type="text" />
            Race:
            <select id="myRace" onchange = "race()">
              <option></option>
              <option>Night Elf</option>
              <option>Human</option>
            </select>
            Class:
            <select id="myClass" onchange = "myClass()">
              <option></option>
              <option>Demon Hunter</option>
              <option>Warrior</option>
            </select>
            <br></br>
            
            </form>
         </div>
         <div id="characters-content">
            <div id="characters-container">
            
            </div>
            <div id="character-show">

            </div>
         </div>
        </div>
    </main>

    <script src="./src/adapters/adapter.js"></script>
    <script src="./src/components/app.js"></script>
    <script src="./src/components/characters.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
