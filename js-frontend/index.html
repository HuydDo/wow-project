<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <title>World Of Warcraft</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h2>World Of Warcraft</h2>
  </header>

  <main>
    <div class="container">
      <div id="new-character-container">
        <br><br>
        <form id="new-player-form">
          <p>Player Name:
          <input type="text" name="player-body" id="new-player-body">
          <input type="submit" class="btn btn-info btn-sm" onclick="newCharForm(4)" value="login">
          </p>  
        </form>
        <br>
        
        <button onclick="newCharForm(1)">Hide</button>
        <button id="charBtn" onclick="newCharForm(2)">Create New Character</button>
        <button id="playerBtn" onclick="newCharForm(3)">Create New Player</button>
        <br><br>

        <form id="create-player-form">
          <p>New Player Name:
          <input type="text" name="create-player-body" id="create-player-body">
          <input type="submit" class="btn btn-info btn-sm">
          </p>  
        </form>
        
        <br><br>
        <form id="new-character-form">
          <!-- Enter player name:
            <input type="text" name="playerName" id="playerName">
            <br><br> -->
          Gender:
          <div id="myGender">
          </div>
          <br>
          Race:
          <div id="myRace">
          </div>
          <br>
          Class:
          <div id="myClass">
          </div>
          <br>
          Name:
          <input type="text" name="character-body" id="myName">
          <br><br>
          <input type="submit" class="btn btn-info" value="Save character">
          <br></br>
        </form>

        <table class="table" id="my-characters">
          <thead>
            <tr>
              <th>Name</th>
              <th>Race</th>
              <th>Class</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody id="characters-container">

          </tbody>
        </table>  

      </div> <!--end container-->

      <div id="characters-content">
        <ul id="characters-container">

        </ul>
        <ul id="players-container">

        </ul>
        <div id="character-show">

        </div>
        <div id="message">
          
        </div> 
      </div>
      
    </div>
  </main>

  <script src="./src/components/app.js"></script>
  <script src="./src/components/character.js"></script>
  <script src="./src/components/characters.js"></script>
  <script src="./src/components/player.js"></script>
  <script src="./src/components/players.js"></script>
  <script src="./src/adapters/adapter.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
